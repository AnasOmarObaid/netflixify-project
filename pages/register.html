<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap file-->
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <!-- vendor file-->
    <link rel="stylesheet" href="../dist/css/vendor.min.css">
    <!-- google font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
    <!-- netflixify file-->
    <link rel="stylesheet" type="text/css" href="../dist/css/netflixify.min.css">
    <title>Netflixify | Register</title>
  </head>
  <body>
    <!-- Register start-->
    <section class="login">
      <div class="login-bg"></div>
      <div class="container">
        <div class="row">
          <div class="col-10 col-md-8 mx-auto bg-white p-3">
            <h2 class="text-center net"><a href="../index.html">Netflix<span class="text-primary">ify</span></a></h2>
            <hr>
            <!-- start form-->
            <form action="">
              <div class="form-group">
                <label for="name"> Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter Password">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block">login</button>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" id="customCheck1" type="checkbox">
                  <label class="custom-control-label" for="customCheck1">Remember Me</label>
                </div>
              </div>
              <hr>
              <p class="text-center lead">Do You Already  Account? <a href="login.html">Login</a></p>
              <button class="btn btn-block text-white" style="background:#3b5998;"><span class='fab fa-facebook-f fa-fw'></span> Login By Facebook</button>
              <button class="btn btn-block text-white" style="background:#ea4335;"><span class='fab fa-google fa-fw'></span>   Login By Email</button>
            </form>
            <!-- end form-->
          </div>
        </div>
      </div>
    </section>
    <!-- jquery js file-->
    <script src="../dist/js/jquery.min.js"></script>
    <!-- bootstrap js file-->
    <script src="../dist/js/bootstrap.min.js"></script>
    <!-- popper js file-->
    <script src="../dist/js/popper.min.js"></script>
    <!-- vendor script-->
    <script src="../dist/js/vendor_script.min.js"></script>
    <!-- netflixify js file-->
    <script src="../dist/js/netflixify.min.js"></script>
  </body>
</html>
